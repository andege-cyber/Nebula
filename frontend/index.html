<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div id="root"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          // Fetch data from backend when the page loads
          fetchStudentsData();
      });

      // Function to fetch student data from the backend
      function fetchStudentsData() {
          fetch('/api/students')
          .then(response => {
              if (!response.ok) {
                  throw new Error('Failed to fetch student data');
              }
              return response.json();
          })
          .then(students => {
              // Display student data on the page
              displayStudents(students);
          })
          .catch(error => {
              console.error('Error fetching student data:', error);
          });
      }

      // Function to display student data on the page
      function displayStudents(students) {
          const rootElement = document.getElementById('root');
          const studentList = document.createElement('ul');

          students.forEach(student => {
              const listItem = document.createElement('li');
              listItem.textContent = `Name: ${student.name}, Email: ${student.email}, Cohort: ${student.cohort}`;
              studentList.appendChild(listItem);
          });

          rootElement.appendChild(studentList);
      }
  </script>

  
  </body>
</html>
